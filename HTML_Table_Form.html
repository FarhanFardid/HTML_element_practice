<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table and Form</title>
    <style>
        table{
            border: 2px solid rgb(50, 32, 32);
            padding: 10px;
            border-radius: 10px;
        }
        caption{
            font-size: x-large;
            font-weight: bolder;
            color:brown;
            padding: 4px;
        }
        thead > tr >th{
            border-bottom: 1px solid blue;
            border-collapse: collapse;
            padding: 3px;
        }
        tbody > tr > td{
            
            background-color: aqua;
            padding: 5px;
            margin: 0 auto;
            text-align: center;
        }
        tbody > tr >td:hover{
            background-color: bisque;
            font-weight: 700;
            color: brown;
        }
        div{
            border: 2px solid brown;
            padding: 10px;
            margin: 8px;
            border-radius: 7px;
        }
        div > p{
            color: blue;
            font-size: x-large;
            font-weight: 800;
            text-align: center;
        }
        form{
            display: flex;
            flex-direction: column;
            max-width: 50%;
            margin: 0 auto;
            border: 2px solid yellowgreen;
            padding: 15px;
            border-radius: 8px;
        
        }
        label{
            padding: 4px;
            margin: 0 auto;
            text-align: center;
        }
        input{
            padding: 3px;
            margin-top: 3px;
        }
     
        input[type='submit'] {
    background-color: aqua;
}
input[type='reset']{
    background-color: red;
    color:white
}
    </style>
  </head>
  <body>
    <table>
      <caption>
        Scooty Bike Price 2024
      </caption>
      <thead>
        <tr>
            <th>Sl No.</th>
            <th>Brand</th>
            <th>Model</th>
            <th>Year</th>
            <th>Price</th>
        </tr>
      </thead>
      
      <tbody>
        <tr>
            <td>1.</td>
            <td>Suzuki</td>
            <td>Access 125</td>
            <td>2018</td>
            <td>$1700</td>
        </tr>
        <tr>
            <td>2.</td>
            <td>Suzuki</td>
            <td>Access 125(N)</td>
            <td>2024</td>
            <td>$2200</td>
        </tr>
        <tr>
            <td>3.</td>
            <td>Suzuki</td>
            <td>BurgMann</td>
            <td>2019</td>
            <td>$3500</td>
        </tr>
        <tr>
            <td>4.</td>
            <td>TVS</td>
            <td>NTorq 125</td>
            <td>2020</td>
            <td>$2200</td>
        </tr>
      </tbody>
    </table>

    <div>
        <p>Fiil Up the Form</p>
        <form >
            <label for="name"> Your Name:
                <input type="text" name="name" id="name" placeholder="Enter your Name">
            </label>
            <label for="email">Your Email<input type="email" name="email" id="email" placeholder="Enter your Email"></label>
            <label for="age">Your Age
                <input type="number" name="age" id="age" min="18">
            </label>
            <label for="gender">Gender
                <input type="radio" name="gender" id="male">Male
                <input type="radio" name="gender" id="female">Female
            </label>
            <label for="Cousrse">Courses</label>
            <select name="course" id="course">
                <option value="CSE-101">CSE-101</option>
                <option value="CSE-102">CSE-102</option>
                <option value="CSE-103">CSE-103</option>
                <option value="CSE-104">CSE-104</option>
            </select>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </div>
  </body>
</html>
